<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Visión Pick&Place</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f5f5f5;
      margin: 0;
    }
    header {
      background: #111827;
      color: white;
      padding: 10px 16px;
      font-size: 14px;
    }
    main {
      padding: 16px;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px;
    }
    .card {
      background: white;
      border-radius: 16px;
      padding: 12px 16px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      font-size: 13px;
    }
    label {
      display: block;
      margin-top: 8px;
      font-size: 12px;
      color: #4b5563;
    }
    input, select {
      margin-top: 4px;
      padding: 4px 8px;
      border-radius: 999px;
      border: 1px solid #d1d5db;
      font-size: 13px;
      width: 100%;
      box-sizing: border-box;
    }
    button {
      margin-top: 12px;
      padding: 6px 12px;
      border-radius: 999px;
      border: none;
      background: #2563eb;
      color: white;
      font-size: 13px;
      cursor: pointer;
    }
    pre {
      background: #f3f4f6;
      border-radius: 8px;
      padding: 8px;
      max-height: 300px;
      overflow: auto;
      font-size: 11px;
    }
  </style>
</head>
<body>
  <header>
    Visión Pick&Place – Configuración
  </header>
  <main>
    <section class="card">
      <h3>Modelo IA</h3>
      <label>
        Modelo activo
        <select id="modelSelect"></select>
      </label>
      <label>
        Confianza mínima
        <input type="number" id="confInput" step="0.01" min="0" max="1" />
      </label>
      <label>
        IoU (NMS)
        <input type="number" id="iouInput" step="0.01" min="0" max="1" />
      </label>
      <button id="saveBtn">Guardar parámetros</button>
      <button id="detectBtn">Probar detección</button>
      <p id="status" style="font-size: 11px; color: #6b7280; margin-top: 8px;"></p>
    </section>

    <section class="card">
      <h3>Resultado última detección</h3>
      <pre id="resultBox">Sin datos</pre>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
